apply plugin: 'application' //application just says that we want java functionality.

mainClassName = 'main/java/memoranda/Start'

compileJava.options.encoding = 'UTF-8'

// Repositories and dependencies for code go here
repositories {
  mavenCentral()
}

dependencies {
  compile 'com.io7m.xom:xom:1.2.+'
  compile 'net.sourceforge.nekohtml:nekohtml:1.9.+'
}



//new Separate task added by me
//4. Creating a Separate Task
task fatJar(type: Jar) {
  manifest {
    attributes 'Main-Class': "$mainClassName"
  }
  baseName = 'gstocker_memoranda.jar'
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
  with jar
}
